<!DOCTYPE html>
<html>
<script type="text/javascript" src="search.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>		
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
   .button {
	  background-color: #FFD92F;
	  border: none;
	  color: white;
	  padding: 10px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 15px;
	  margin: 4px 2px;
	  cursor: pointer;
	  font-weight: 900;
	}
	textarea {
		resize: none;
	}
	.frameList{
         border: 1px solid;
         margin: 50px;
     }
</style>
<body>

<label for="datalists"><b>List</b></label>
<input type="text" id="datalists" name="datalists"><br><br>
<label for="dataSearch"><b>ค้นหา</b></label>
<input type="text" id="dataSearch" name="dataSearch"> 
<input onclick="myDatalists()" type="button" class="button w3-round-xlarge" value="ค้นหา">
<br><br>
<label for="#"><b>ประเภทการค้นหา</b></label><br><br>
<select name="searchType" id="searchType">
	<option value="linearSearch">Linear Search</option>
    <option value="binarySearch">Binary Search</option>
    <option value="bubbleSearch">Bubble Search</option>
</select>
  <br><br>
<label for="#"><b>ผลลัพธ์</b></label><br><br>
	<div class="frameList">
		<p id="resDatalist"></p><br>
		<p id="resDataSearch"></p><br>
		<p id="Result"></p>
		<p id="search"></p><br>
	</div>
